{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-4">
    <div class="bg-white rounded-xl shadow-xl p-8">
        <h2 class="text-3xl font-bold text-gray-800 mb-8 text-center">
            {% if contact %}Edit Contact{% else %}Add New Contact{% endif %}
        </h2>
        
        <form method="post" action="." class="space-y-6">
            {% csrf_token %}

            <!-- Category Selector -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-gray-700">Category</label>
                <select name="category" 
                        class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none">
                    <option value="" class="text-gray-400">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" 
                                class="text-gray-800">{{ category.title }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" name="first_name" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                           placeholder="John">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" name="last_name" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                           placeholder="Doe">
                </div>
            </div>

            <!-- Contact Info -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                           placeholder="john@example.com">
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Phone</label>
                    <input type="text" name="phone" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                           placeholder="+1 (555) 000-0000">
                </div>
            </div>

            <!-- Address Fields -->
            <div class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <input type="text" name="address" 
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                           placeholder="Street address">
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium text-gray-700">Zip Code</label>
                        <input type="text" name="zipcode" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                               placeholder="12345">
                    </div>
                    <div class="space-y-2 md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">City</label>
                        <input type="text" name="city" 
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 transition-all outline-none"
                               placeholder="City name">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-6">
                <button class="w-full py-3 px-6 bg-emerald-500 hover:bg-emerald-600 text-white font-semibold rounded-lg 
                             transition-all duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 
                             focus:ring-emerald-500 focus:ring-offset-2">
                    {% if contact %}Update Contact{% else %}Create Contact{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
